name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    name: Build and test

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
      - name: Check types
        run: bun run tsc
      - name: Lint
        run: bun run lint
      - name: Run Knip
        run: bun run knip
